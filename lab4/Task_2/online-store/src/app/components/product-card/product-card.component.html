<div class="product-card">
    <!-- –ì–∞–ª–µ—Ä–µ—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π -->
    <div class="gallery-container">
      <div class="main-image-container">
        <button class="gallery-nav prev" (click)="prevImage()" [disabled]="product.images.length <= 1">‚ùÆ</button>
        <img [src]="selectedImage" [alt]="product.name" class="main-image">
        <button class="gallery-nav next" (click)="nextImage()" [disabled]="product.images.length <= 1">‚ùØ</button>
      </div>
      
      <!-- –ú–∏–Ω–∏–∞—Ç—é—Ä—ã -->
      <div class="thumbnail-container" *ngIf="product.images.length > 1">
        <div class="thumbnail-list">
          <img 
            *ngFor="let image of product.images" 
            [src]="image" 
            [alt]="product.name"
            (click)="changeImage(image)"
            [class.active]="selectedImage === image"
            class="thumbnail">
        </div>
      </div>
    </div>
  
    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç–æ–≤–∞—Ä–µ -->
    <div class="product-info">
      <h3 class="product-name">{{ product.name }}</h3>
      <p class="product-description">{{ product.description }}</p>
      
      <!-- –†–µ–π—Ç–∏–Ω–≥ —Å–æ –∑–≤–µ–∑–¥–∞–º–∏ -->
      <div class="rating-container">
        <div class="stars">
          <span *ngFor="let star of getStars(product.rating)" class="star filled">‚òÖ</span>
          <span *ngIf="hasHalfStar(product.rating)" class="star half">¬Ω</span>
          <span *ngFor="let empty of getStars(5 - Math.ceil(product.rating))" class="star empty">‚òÜ</span>
        </div>
        <span class="rating-value">{{ product.rating }}</span>
      </div>
      
      <!-- –¶–µ–Ω–∞ -->
      <div class="price-container">
        <span class="price">{{ product.price | number }} ‚Ç∏</span>
      </div>
      
      <!-- –î–µ–π—Å—Ç–≤–∏—è -->
      <div class="actions">
        <a [href]="product.link" target="_blank" class="btn btn-primary">–ù–∞ Kaspi.kz</a>
        <div class="share-buttons">
          <button (click)="shareWhatsApp()" class="btn btn-whatsapp">
            <span class="icon">üì±</span> WhatsApp
          </button>
          <button (click)="shareTelegram()" class="btn btn-telegram">
            <span class="icon">‚úàÔ∏è</span> Telegram
          </button>
        </div>
      </div>
    </div>
  </div>
